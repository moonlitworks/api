UniqueId:
  type: string
  example: "abc123456"

SocialLinks:
  type: array
  items:
    $ref: "#/SocialLink"

SocialLink:
  type: object
  required:
    - label
    - url
  properties:
    label:
      $ref: "#/SocialLinkLabel"
    url:
      $ref: "#/SocialLinkUrl"

SocialLinkLabel:
  type: string
  description: >
    A unique dash-delimited label that serves as
    the identifier of a particular social link url.
  example: "twitter"

SocialLinkUrl:
  type: string
  example: "https://twitter.com/MoonlitWorks"

Members:
  type: array
  items:
    $ref: "#/Member"

Member:
  type: object
  required:
    - name
  properties:
    name:
      type: string
      example: "Eyzi"
    asset:
      type: string
      example: "Lead"
    link:
      type: string
      example: "https://twitter.com/TheEyzi"

Category:
  type: string
  example: "storyclips"

Projects:
  type: array
  items:
    $ref: "#/Project"

Project:
  type: object
  required:
    - id
    - title
    - category
  properties:
    id:
      $ref: "#/UniqueId"
    title:
      type: string
      example: "Third Wheel - Part 3"
    category:
      $ref: "#/Category"
    series:
      type: string
      example: "Third Wheel"
    links:
      $ref: "#/SocialLinks"
    tags:
      type: array
      items:
        type: string
        example: "soon"
    members:
      $ref: "#/Members"